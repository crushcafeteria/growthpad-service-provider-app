<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Send us feedback</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row>
        <div class="info" text-center margin-bottom>
            Have any questions, complaints and even compliments?
            Send us a message and we will be happy to get back to you
        </div>
    </ion-row>

    <ion-list>
        <ion-item>
            <ion-label>Names</ion-label>
            <ion-input type="text" [(ngModel)]='message.names'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Telephone</ion-label>
            <ion-input type="text" [(ngModel)]='message.telephone'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]='message.email'></ion-input>
        </ion-item>
    </ion-list>

    <textarea #myInput id="myInput" rows="5" maxLength="800" (keyup)="resize()" placeholder="Type your message..."
              [(ngModel)]='message.message'></textarea>

    <ion-col padding margin-top>
        <button ion-button color="secondary" icon-left block (click)="sendFeedback()">
            <ion-icon name="mail"></ion-icon>
            Send Feedback
        </button>
    </ion-col>

</ion-content>
