<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

    <div padding>
        <ion-row style="margin-top: 5%;">
            <ion-col>
                <img class="logo" src="assets/images/logo.png"/>
                <br>
                <h5 text-white>Join the future of agribusiness</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <form [formGroup]="signUpForm">
                    <ion-list inset class="no-border">

                        <ion-item>
                            <ion-label>Names</ion-label>
                            <ion-input type="text" formControlName="name" text-right></ion-input>
                        </ion-item>
                        <div *ngIf="!signUpForm.controls.name.valid && signUpForm.controls.name.dirty" text-white>
                            Enter your full names
                        </div>

                        <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input type="email" formControlName="email" text-right></ion-input>
                        </ion-item>
                        <div *ngIf="!signUpForm.controls.email.valid && signUpForm.controls.email.dirty" text-white>
                            Enter your email address
                        </div>

                        <ion-item>
                            <ion-label>Mobile Number</ion-label>
                            <ion-input type="number" formControlName="telephone" text-right></ion-input>
                        </ion-item>
                        <div *ngIf="!signUpForm.controls.telephone.valid && signUpForm.controls.telephone.dirty" text-white>
                            Enter your mobile number
                        </div>

                        <ion-item>
                            <ion-label>Gender</ion-label>
                            <ion-select formControlName="gender" text-right>
                                <ion-option selected value="">Choose</ion-option>
                                <ion-option value="M">Male</ion-option>
                                <ion-option value="F">Female</ion-option>
                            </ion-select>
                        </ion-item>
                        <div *ngIf="!signUpForm.controls.gender.valid && signUpForm.controls.gender.dirty" text-white>
                            Choose your gender
                        </div>

                        <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input type="password" formControlName="password" text-right></ion-input>
                        </ion-item>
                        <div *ngIf="!signUpForm.controls.password.valid && signUpForm.controls.password.dirty" text-white>
                            Enter your password
                        </div>

                    </ion-list>

                    <br>
                    <button ion-button color="primary2" block (click)="signUp()" icon-left>
                        <ion-icon name="add-circle"></ion-icon> Sign Up
                    </button>
                    <br>
                    <span text-white>or</span>
                </form>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button ion-button color="light" outline small block (click)="goToLogin()" icon-left>
                    <ion-icon name="lock"></ion-icon> Login
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button color="light" outline small block (click)="resetPassword()" icon-left>
                    <ion-icon name="undo"></ion-icon> Reset
                </button>
            </ion-col>
        </ion-row>

    </div>
</ion-content>
