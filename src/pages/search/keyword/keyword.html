<ion-header>
    <ion-navbar color="dark">
        <ion-title>Keyword Search</ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()" icon-start>
                <ion-icon name="close"></ion-icon> Cancel
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-col text-center>
        <p>Enter a keyword</p>
        <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

        <button ion-button color="secondary" icon-start block (click)="startSearch()" [disabled]="!q">
            <ion-icon name="checkmark-circle"></ion-icon> Search
        </button>
    </ion-col>

    <ion-row>
        <ion-col col-12>

        </ion-col>
    </ion-row>

</ion-content>
