<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Browse posts</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row>
        <ion-col col-12>
            <h4 text-center text-muted>Where would you like to go?</h4>
        </ion-col>
        <ion-col col-12>
            <a href="#!" (click)="getListings('AGROVET', 'Agrovets')">
                <ion-card>
                    <img src="assets/images/agrovet.jpg"/>
                    <div class="card-title">Agrovets</div>
                </ion-card>
            </a>
        </ion-col>
        <ion-col col-12>
            <a href="#!" (click)="getListings('CATERING', 'Caterers')">
                <ion-card>
                    <img src="assets/images/catering.jpg"/>
                    <div class="card-title">Caterers</div>
                </ion-card>
            </a>
        </ion-col>
        <ion-col col-12>
            <a href="#!" (click)="getListings('HOTELIER', 'Hoteliers')">
                <ion-card>
                    <img src="assets/images/hotelier.jpg"/>
                    <div class="card-title">Hoteliers</div>
                </ion-card>
            </a>
        </ion-col>
    </ion-row>

    <!--Cart Button-->
    <ion-fab bottom right>
        <button ion-fab (click)="postAd()">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
