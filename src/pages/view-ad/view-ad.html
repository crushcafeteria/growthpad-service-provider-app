<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ad.name}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="trashAd()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="info" text-center>To order this item, please download the IREN Growthpad customer app</div>

    <!--Slides-->
    <ion-row>
        <ion-col>
            <ion-slides pager="true" autoplay="5000" loop="true">
                <ion-slide *ngFor="let picture of ad.pictures">
                    <img src="{{ picture }}">
                </ion-slide>
            </ion-slides>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <h3 margin-top>Ksh {{ad.price | number}}</h3>
        </ion-col>
        <ion-col text-right>
            <ion-chip style="margin-top: 10px;">
                <ion-icon name="locate"></ion-icon>
                <ion-label>{{ad.location.display_name.split(',')[0]}}</ion-label>
            </ion-chip>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12>
            <h3>{{ad.name}}</h3>
            <p>
                {{ad.description}}
            </p>

            <ion-list margin-top>
                <ion-item no-padding>
                    <ion-avatar item-start>
                        <img src="http://placehold.it/200x200">
                    </ion-avatar>
                    <p>Posted By</p>
                    <h2>{{ad.publisher.name}}</h2>
                </ion-item>
            </ion-list>
        </ion-col>

        <ion-col col-12>
            <small text-muted>
                Posted under {{ad.category}}
            </small>
        </ion-col>
    </ion-row>

</ion-content>
